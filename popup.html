<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>8AM Auto Submit</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      width: 420px;
      padding: 16px;
      color: #222;
      background: linear-gradient(135deg, #b0b0b0 0%, #909090 100%);
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }
    h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #333;
      text-align: center;
    }
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      text-align: center;
      font-weight: 500;
    }
    .status.idle {
      background: #f3f4f6;
      color: #6b7280;
    }
    .status.armed {
      background: #dcfce7;
      color: #166534;
      border: 2px solid #86efac;
    }
    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }
    .time-section {
      background: #f9fafb;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }
    .time-label {
      font-size: 11px;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .time-input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    .time-input {
      flex: 1;
      padding: 10px;
      border: 2px solid #e5e7eb;
      border-radius: 6px;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      font-variant-numeric: tabular-nums;
      transition: border 0.2s;
    }
    .time-input:focus {
      outline: none;
      border-color: #b0b0b0;
    }
    .presets {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
    }
    .preset-btn {
      padding: 8px 4px;
      border: 1px solid #e5e7eb;
      background: white;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
      color: #374151;
    }
    .preset-btn:hover {
      border-color: #b0b0b0;
      background: #f5f5f5;
      color: #b0b0b0;
    }
    .countdown-display {
      text-align: center;
      font-size: 14px;
      color: #6b7280;
      margin-top: 8px;
      font-variant-numeric: tabular-nums;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }
    .btn-primary {
      background: linear-gradient(135deg, #b0b0b0 0%, #909090 100%);
      color: white;
    }
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(176, 176, 176, 0.4);
    }
    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }
    .btn-secondary:hover:not(:disabled) {
      background: #e5e7eb;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .advanced-toggle {
      background: transparent;
      border: none;
      width: 100%;
      padding: 10px;
      font-size: 13px;
      color: #b0b0b0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-top: 8px;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .advanced-toggle:hover {
      background: #f5f5f5;
    }
    .arrow {
      transition: transform 0.2s;
      font-size: 10px;
    }
    .arrow.open {
      transform: rotate(180deg);
    }
    .advanced-section {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    .advanced-section.open {
      max-height: 400px;
    }
    .advanced-content {
      padding: 16px;
      background: #f9fafb;
      border-radius: 8px;
      margin-top: 8px;
    }
    .input-group {
      margin-bottom: 12px;
    }
    .input-group:last-child {
      margin-bottom: 0;
    }
    .input-label {
      font-size: 12px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 6px;
      display: block;
    }
    .input-field {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      font-size: 13px;
      transition: border 0.2s;
    }
    .input-field:focus {
      outline: none;
      border-color: #b0b0b0;
    }
    .hint {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 4px;
    }
    .save-indicator {
      text-align: center;
      font-size: 12px;
      color: #059669;
      margin-top: 8px;
      min-height: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Auto Button Click</h1>
    
    <div class="status idle" id="status">
      Set the time and click Arm to start.
    </div>

    <div class="time-section">
      <div class="time-label">‚è±Ô∏è Target Time</div>
      <div class="time-input-row">
        <input type="time" class="time-input" id="timeInput" step="1" aria-label="Target time" />
      </div>
      <div class="countdown-display" id="countdown"></div>
    </div>

    <button class="btn btn-primary" id="armBtn">
      üéØ Arm on Current Tab
    </button>
    
    <button class="btn btn-secondary" id="disarmBtn" disabled>
      ‚èπÔ∏è Disarm
    </button>

    <button class="advanced-toggle" id="advancedToggle">
      <span>‚öôÔ∏è Advanced Settings</span>
      <span class="arrow" id="arrow">‚ñº</span>
    </button>

    <div class="advanced-section" id="advancedSection">
      <div class="advanced-content">
        <div class="input-group">
          <label class="input-label">Submit Button Selector</label>
          <input type="text" class="input-field" id="submitSelector" placeholder="#searchButton" />
          <div class="hint">CSS selector for submit button (default: #searchButton)</div>
        </div>
        <div class="input-group">
          <label class="input-label">Checkbox Selector (Optional)</label>
          <input type="text" class="input-field" id="checkboxSelector" placeholder="Leave empty for auto-detect" />
          <div class="hint">CSS selector for terms/declaration checkbox</div>
        </div>
        <div class="input-group">
          <label class="input-label">Button Text Fallback</label>
          <input type="text" class="input-field" id="submitTextFallback" placeholder="Submit" />
          <div class="hint">Text to search if selector fails</div>
        </div>
        <div class="save-indicator" id="saveIndicator"></div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
